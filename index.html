<!DOCTYPE html>

<html lang="“ja”">
  <head>
    <meta charset="utf-8" />

    <title>TODOLIST</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <h1>TODOLIST</h1>
      <form>
        <input type="text" class="task_value" id="task" />
        <button type="button" class="task_submit" id="register">登録</button>
        <select name="example">
          <option value="タカ">タカ</option>
          <option value="ザキ">ザキ</option>
          <option value="ケン">ケン</option>
          <option value="ダイ">ダイ</option>
        </select>
      </form>
      <div id="list">
        <div class="line">
          <h2>Current Tasks</h2>
          <ul class="task_list" id="task_list">
            <!-- <li>
              hoge
              <button class="delete">削除</button>
              <button class="completion_button">
                完了
              </button>
            </li> -->
          </ul>
        </div>
      </div>
      <div id="completion">
        <div class="completion">
          <h2>
            Completion Tasks
            <button type="button" class="first_time" id="reset">
              リセット
            </button>
          </h2>
          <ul class="completion_list" id="completion_list">
            <!-- <li>fuga</li> -->
          </ul>
        </div>
      </div>
    </header>
    <!-- <p>·<button type="button" id="line_one" class="todo_line">削除</button></p>-->
    <script src="script.js"></script>
  </body>
</html>
